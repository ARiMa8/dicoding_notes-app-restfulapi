<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Notes App</title>
  </head>
  <body>
    <app-bar></app-bar>

    <main class="main-content">
      <loading-indicator id="loading"></loading-indicator>

      <section class="note-form-section">
        <note-form></note-form>
      </section>

      <section class="notes-section">
        <div class="notes-tabs">
          <button class="tab-button active" data-tab="active">
            Catatan Aktif
          </button>
          <button class="tab-button" data-tab="archived">Arsip</button>
        </div>

        <div class="tab-content active" id="active-notes">
          <h2>Catatan Aktif</h2>
          <div class="notes-grid" id="active-notes-grid"></div>
        </div>

        <div class="tab-content" id="archived-notes">
          <h2>Catatan Arsip</h2>
          <div class="notes-grid" id="archived-notes-grid"></div>
        </div>
      </section>
    </main>
  </body>
</html>
